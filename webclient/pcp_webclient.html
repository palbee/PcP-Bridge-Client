 <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PcP Bridge Web Client</title>
        <style type="text/css" media="screen">
            .hide {display:none;}
       </style>
        <link rel="stylesheet" href="/dojo-release-1.6.1/dijit/themes/claro/claro.css" media="screen">
        <!-- load dojo and provide config via data attribute -->

        <script type="text/javascript">
var djConfig = {
                    parseOnLoad: true,
                    // isDebug: true,
                    // locale: 'en-us',
                    // extraLocale: ['ja-jp']
                    dojoBlankHtmlUrl : "blank.html",
                };
        </script>
        
        <!-- dojo base location-->
        <script src="/dojo-release-1.6.1/dojo/dojo.js" type="text/javascript"> 
        </script>

        <script src="pcp.js" type="text/javascript">
</script>
    </head>
    <body class="claro">
        <div class="auth"><h2>PcP Bridge Web Client Authentication</h2></div>
        <div class="upload hide"><h2>File Selection</h2></div>
        <div class="results hide"><h2>Upload Status</h2></div>
        <form id="formNode" enctype="multipart/form-data" method="post" name="formNode">
            <div class="auth">
                <label for="user">Global ID</label><input type="text" name="user" id="user"><br>
                <label for="password">Your Password</label><input type="password" name="password" id="password"><br>
                <button id="retrieveWorkflowsButton" type="button">Login</button><br>
            </div>
            <div class="upload hide">
                <label for="workflow">Workflow</label><select name="workflow" id="workflow"></select><br>
                <label for="title">Title</label><br>
                <input type="text" name="title" id="title"><br>
                <label for="description">Description</label><br>
                <textarea name="description" id="description" rows="10" cols="40"></textarea><br>
                <input type="hidden" name="uuid" id="uuid"><br>
                <input id="file" name="file" type="file"><br>
            </div>
        </form>
        <p>
            <button class="upload hide" id="uploadFileButton">Upload Podcast</button>
        </p>
        <div id="authinstructions" class="auth"><h3>Login Instructions</h3><p>Please use your Central Michigan University username and password.</p></div>
        <div id="uploadinstructions" class="upload hide"><h3>Upload Instructions</h3> </div>
        <div id="results" class="results hide">
            <p name="status"></p>
            <p name="upload_uuid"></p>
        </div>
        <div jsId="standby" dojoType="dojox.widget.Standby" target="formNode">
        </div>
    </body>
</html>
